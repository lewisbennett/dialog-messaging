version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Restore
          command: dotnet restore
      - run:
          name: Build DialogMessaging
          command: msbuild /p:Configuration=Release src/DialogMessaging/DialogMessaging.csproj
      - run:
          name: Build DialogMessaging.MvvmCross
          command: msbuild /p:Configuration=Release src/DialogMessaging.MvvmCross/DialogMessaging.MvvmCross.csproj
      - run:
          name: Push DialogMessaging to NuGet
          command: dotnet nuget push *.nupkg --api-key $NUGET_API_KEY --source $NUGET_SOURCE
          working_directory: src/DialogMessaging/bin/Release
      - run:
          name: Push DialogMessaging.MvvmCross to NuGet
          command: dotnet nuget push *.nupkg --api-key $NUGET_API_KEY --source $NUGET_SOURCE
          working_directory: src/DialogMessaging.MvvmCross/bin/Release

workflows:
  version: 2
  main:
    jobs:
      - build:
          context:
            - NuGet
          filters:
            branches:
              only:
                - master
                - develop