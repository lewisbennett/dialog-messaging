trigger:
- master
- develop

pool:
  vmImage: 'macos-latest'

steps:

- task: UseDotNet@2
  displayName: Use .NET 6.0
  inputs:
    packageType: 'sdk'
    version: '6.0.x'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: MSBuild@1
  inputs:
    solution: 'src/DialogMessaging/DialogMessaging.csproj;src/DialogMessaging.MvvmCross/DialogMessaging.MvvmCross.csproj'
    configuration: '$(BuildConfiguration)'
    clean: true

- script: dotnet nuget push *.nupkg --api-key $(NuGetApiKey) --source $(NuGetSource)
  workingDirectory: src/DialogMessaging/bin/$(BuildConfiguration)
  displayName: Push DialogMessaging

- script: dotnet nuget push *.nupkg --api-key $(NuGetApiKey) --source $(NuGetSource)
  workingDirectory: src/DialogMessaging.MvvmCross/bin/$(BuildConfiguration)
  displayName: Push DialogMessaging.MvvmCross