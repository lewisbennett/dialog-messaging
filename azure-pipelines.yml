trigger:
- master
- develop

pool:
  vmImage: 'macos-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: 'DialogMessaging.sln'

- task: NuGetCommand@2
  inputs:
    command: 'pack'
    packagesToPack: 'src\DialogMessaging\DialogMessaging.csproj;src\DialogMessaging.MvvmCross\DialogMessaging.MvvmCross.csproj'
    versioningScheme: 'off'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '12a53b34-f558-4977-8856-90084888c990'